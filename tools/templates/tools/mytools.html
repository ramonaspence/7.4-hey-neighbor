{% extends 'tools/base.html' %}

{% block content %}
<div class="row no-gutters">
  <div class="col-8 offset-2">
    <div class="modal-header">
      <h2>Hello World</h2>
    </div>
    {% for tool in object_list %}
    <div class="modal-body">
      <h4>{{ tool.owner }}</h4>
      <p>{{ tool.type }}</p>
      <p>{{ tool.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
