<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" >
</head>
<body>
  <div class="row">
  <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar nav col-12">
    <div class="header col-12">
      <ul class="d-flex flex-row justify-content-around">
        <a class="nav-item mr-5" href="{% url 'tools:list' %}">Tool Library</a>
          {% if request.user.is_authenticated %}
        <a class="nav-item mr-5" href="{% url 'tools:mytools' user.id %}">My Tools</a>
          {% endif %}
        <a class="nav-item mr-5" href="{% url 'tools:users'%}">Neighbors</a>







        {% if request.user.is_authenticated %}
          <a class="nav-item mr-5" href="{% url 'logout' %}">Log Out</a>
        {% else %}
          <a class="nav-item mr-5" href="{% url 'login' %}">Log In</a>

          <a class="nav-item mr-5" href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}


      </ul>
    </div>

    </div>
  </nav>
</div>

  <main class="container-fluid">
  {% block content %}

  {% endblock content %}
  </main>

</body>
</html>
